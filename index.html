<!DOCTYPE html>
<html lang="ru">

<button id="start-btn" class="btn-primary">Начать Игру</button>
</div>

<div id="game-screen" class="screen hidden">
    <div class="header">
        <div id="turn-indicator">Ход: Князь</div>
        <button id="undo-btn" class="btn-small">Отмена</button>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <div class="controls">
        <button id="restart-btn" class="btn-secondary">Заново</button>
        <button id="menu-btn" class="btn-secondary">Меню</button>
    </div>
</div>

<div id="ad-modal" class="screen hidden">
    <div class="ad-content">
        <h2>Реклама</h2>
        <p>Посмотрите видео, чтобы отменить ход...</p>
        <div id="ad-timer">5</div>
        <button id="close-ad-btn" class="btn-primary hidden">Закрыть</button>
    </div>
</div>
</div>
<script type="module" src="js/main.js"></script>
</body>

</html>
